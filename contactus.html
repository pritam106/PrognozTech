<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Platform - Contact Us</title>
    <link rel="stylesheet" href="../css/contactus.css">
</head>
<body>
    <!-- Header -->
    <header class="container">
        <img src="../Assests/ME.png" class="logo" alt="">
        <h1>Welcome to the Learning Platform</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content - Contact Us Page -->
    <main class="MainContainer">
        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Have a question or feedback? Reach out to us using the form below.</p>

            <!-- Contact Form -->
            <form id="contactForm" action="#" method="post">
                <label for="name" >Name:</label>
                <input type="text" placeholder="Prathamesh Patil" id="name" name="name" required>

                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" placeholder="Prathameshp.2001@gmail.com" required>

                <label for="subject" >Subject:</label>
                <input type="text" placeholder="Java developer" id="subject" name="subject" required>

                <label for="message" >Message:</label>
                <textarea id="message"  placeholder="Enter your queries" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <!-- Display submitted data -->
            <div id="submittedData"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2021 Learning Platform</p>
    </footer>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            // Function to handle form submission
            function handleSubmit(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;

                // Display submitted data
                var submittedData = document.getElementById('submittedData');
                submittedData.innerHTML = `
                    <p>Name: ${name}</p>
                    <p>Email: ${email}</p>
                    <p>Subject: ${subject}</p>
                    <p>Message: ${message}</p>
                `;
            }

            // Add event listener to the form
            var contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
